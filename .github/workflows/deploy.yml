name: Deploy Next.js static export to GitHub Pages (root)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build static site with Next.js
        run: |
          npm run build
          if [ ! -d "out" ]; then
            echo "‚ùå Pasta 'out' n√£o encontrada ap√≥s o build. Verifique a configura√ß√£o de export."
            exit 1
          fi
          echo "‚úÖ Pasta 'out' gerada com sucesso!"

      - name: Deploy to main branch (root)
        run: |
          cp -r out/* .
          rm -rf out
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üöÄ Deploy autom√°tico via GitHub Actions" || echo "Nada para atualizar"
          git push origin main
