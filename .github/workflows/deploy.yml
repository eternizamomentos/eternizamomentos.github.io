name: Deploy Next.js static export to GitHub Pages (root)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and Export static site
        run: npm run build

      - name: Deploy to main branch (root)
        run: |
          cp -r out/* .
          rm -rf out
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Deploy automÃ¡tico via GitHub Actions" || echo "Nada para atualizar"
          git push origin main
