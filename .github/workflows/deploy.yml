name: ðŸš€ Deploy Next.js static site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build static site
        run: npm run build

      - name: ðŸšš Deploy to GitHub Pages (root branch)
        run: |
          # copia o export para a raiz
          cp -r out/* .

          # garante inclusÃ£o explÃ­cita do HTML de manutenÃ§Ã£o
          cp maintenance.html ./maintenance.html

          # garante presenÃ§a dos arquivos crÃ­ticos
          [ -f .nojekyll ] || touch .nojekyll
          if [ -f CNAME ]; then
            echo "CNAME preservado: $(cat CNAME)"
          else
            echo "www.studioarthub.com" > CNAME
          fi

          # limpeza e commit
          rm -rf out
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Deploy automÃ¡tico via GitHub Actions (inclui maintenance.html)" || echo "Nada para atualizar"
          git push origin main
