name: 🚀 Deploy Next.js static site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build static site
        run: npm run build

      - name: ✨ Copia maintenance.html definitivo antes do deploy
        run: cp maintenance.html ./out/maintenance.html

      - name: 🚚 Deploy to GitHub Pages (root branch)
        run: |
          cp -r out/* .

          [ -f .nojekyll ] || touch .nojekyll
          if [ -f CNAME ]; then
            echo "CNAME preservado: $(cat CNAME)"
          else
            echo "www.studioarthub.com" > CNAME
          fi

          rm -rf out
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🚀 Deploy automático via GitHub Actions (corrige maintenance.html)" || echo "Nada para atualizar"
          git push origin main
